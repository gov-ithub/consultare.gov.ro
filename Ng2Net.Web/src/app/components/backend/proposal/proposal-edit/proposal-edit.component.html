<section class="content-header">
    <h1>
        <app-html contentName="backend.proposal.page.title"></app-html>
    </h1>
</section>
<section class="content">
    <div class="box">
        <div *ngIf="(http.loading | async) > 0" class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>
        <div class="box-header with-border">
            <h3 class="box-title">
                <app-html contentName="backend.content.page.contentlist.boxtitle"></app-html>
            </h3>
        </div>
        <div class="box-body">
            <form novalidate #myForm="ngForm" (submit)="save()">
                <div class="callout callout-success" *ngIf="result">{{ result }}</div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label><app-html contentName="backend.label.title"></app-html>:</label>
                            <input class="form-control" required [(ngModel)]="proposal.title" name="title" />
                        </div>
                    </div>
                </div>
                <!--div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label><app-html contentName="backend.label.description"></app-html>:</label>
                            <input class="form-control" required [(ngModel)]="proposal.description" name="name" />
                        </div>
                    </div>
                </div-->
                <ckeditor name="ckEditor" [(ngModel)]="proposal.description" [config]="{skin: 'flat,/assets/ckeditor/flat/', customConfig: '/assets/ckeditor/config.js'}"></ckeditor>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label><app-html contentName="backend.label.startdate"></app-html>:</label>
                            <input [(ngModel)]="proposal.startdate" name="startdate" required ng2-datetime-picker date-only="true"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label><app-html contentName="backend.label.enddate"></app-html>:</label>
                            <input [(ngModel)]="proposal.enddate" name="enddate" required ng2-datetime-picker date-only="true"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label><app-html contentName="backend.label.limitdate"></app-html>:</label>
                            <input [(ngModel)]="proposal.limitdate" name="limitdate" required ng2-datetime-picker date-only="true"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label><app-html contentName="backend.label.email"></app-html>:</label>
                            <input class="form-control" required [(ngModel)]="proposal.email" name="email" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
