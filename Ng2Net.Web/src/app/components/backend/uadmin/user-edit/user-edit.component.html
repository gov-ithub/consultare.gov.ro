<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  <h4 class="modal-title">
    <app-html contentName="backend.content.edit"></app-html>
  </h4>
</div>
<form novalidate #ngForm="ngForm" (submit)="save()">
  <div class="modal-body">
    <div class="callout callout-success" *ngIf="result">{{ result }}</div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group">
          <label><app-html contentName="backend.user.userName"></app-html>:</label>
          <input class="form-control" required [(ngModel)]="user.userName" name="userName" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group">
          <label><app-html contentName="backend.user.email"></app-html>:</label>
          <input class="form-control" [(ngModel)]="user.email" name="email" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group">
          <label><app-html contentName="backend.user.firstName"></app-html>:</label>
          <input class="form-control" [(ngModel)]="user.firstName" name="firstName" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group">
          <label><app-html contentName="backend.user.lastName"></app-html>:</label>
          <input class="form-control" [(ngModel)]="user.lastName" name="lastName" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group">
          <label><app-html contentName="backend.user.emailConfirmed"></app-html>:</label>
          <input type="checkbox" [(ngModel)]="user.emailConfirmed" name="emailConfirmed" [disabled]="true"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="form-group">
          <label><app-html contentName="backend.user.addrole"></app-html>:</label>
          <select name="userRole" class="form-control proposal-search-dropdown" [ngModel]="userRoleid" (change)="userRoleid=userRoleid||{};userRoleid=$event.target.value">
                                <option>- selecteaza rol -</option>
                                <option *ngFor="let item of identityRoles" [value]="item.id">{{item.name}}</option>
                            </select>
          <button class="btn btn-primary" (click)="addRole()">Adauga rol</button>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="table table-hover">
        <tr>
          <th style="width:150px">
            <app-html contentName="Nume rol"></app-html>
          </th>
          <th style="width:50px;" class="text-center">
            <app-html contentName="backend.content.delete"></app-html>
          </th>
        </tr>
        <tr *ngFor="let item of userRoles">
          <td><a (click)="openEditRole(item)">{{item.name}}</a></td>
          <td><button class="btn btn-sm btn-default" (click)="deleteRole(item)" type="button"><i class="fa fa-trash"></i></button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="modal-footer form-inline">
    <button class="btn btn-primary" (click)="save()">Salveaza utilizator</button>
  </div>
</form>
